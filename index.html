<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  ><link rel="stylesheet" href="https://fonts.googleapis.com/css? family=montserrat"> 
  <link rel="stylesheet" href="style.css">
  <title>Sign Up form</title>
</head>

<body>
  <!-- Logo -->
    <img id="logo" src="figma.png" alt="Figma logo">

  <div class="container">

      <!-- Header -->
      <h1>Sign Up for Figma</h1>

      <!-- Google Login -->
      <button> <img class="google-icon" src="google.png" alt="Google logo"> Continue with Google</button>

      <p class="para1">or</p>

      <!-- Forms  -->
        <form>
          <label for="email"></label>
          <input type="text" placeholder="EMAIL" name="email" required>
          <label for="password"></label>
          <input type="password" placeholder="PASSWORD" name="password" required>
        </form>
        <div class="sub-text">
          <p>By chosing to "create an account" or "Continue with Google", you agree to the <a href="#">Figma TOS</a> and <a href="#">Privacy Policy.</a>
          </p>
          <a href="#">Use single sign-on</a>
          <p>Already have an account? <a href="#">Log in</a></p>
          <p>Manage cookies or opt out</p>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
